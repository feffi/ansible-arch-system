---
- name: remove suid/sgid bit from binaries in blacklist | os-06
  file:
    path: '{{ item }}'
    mode: 'a-s'
    state: 'file'
    follow: 'yes'
  failed_when: false
  with_flattened:
    - '{{ ansible_system.os.suid_sgid.blacklist }}'
    - '{{ ansible_system.os.suid_sgid.blacklist }}'

- name: find binaries with suid/sgid set | os-06
  shell: find / -xdev \( -perm -4000 -o -perm -2000 \) -type f ! -path '/proc/*' -print 2>/dev/null
  register: sbit_binaries
  when: ansible_system.os.suid_sgid.remove_from_unknown
  changed_when: False

- name: gather files from which to remove suids/sgids and remove system white-listed files | os-06
  set_fact:
    suid: '{{ sbit_binaries.stdout_lines | difference(ansible_system.os.suid_sgid.whitelist) }}'
  when: ansible_system.os.suid_sgid.remove_from_unknown

- name: remove suid/sgid bit from all binaries except in system and user whitelist | os-06
  file:
    path: '{{ item }}'
    mode: 'a-s'
    state: 'file'
    follow: 'yes'
  with_flattened:
    - '{{ suid | default([]) | difference(ansible_system.os.suid_sgid.whitelist) }}'
  when: ansible_system.os.suid_sgid.remove_from_unknown